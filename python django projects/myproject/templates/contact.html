<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Educational Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to custom CSS -->
</head>
<body class="container">
    <h1 class="text-center my-4">Contact Us</h1>
    <nav class="nav justify-content-center my-4">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/courses">Courses</a>
        <a class="nav-link" href="/about">About</a>
        <a class="nav-link" href="/contact">Contact</a>
    </nav>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="text-center my-4">
        <h2>Contact Information</h2>
        <p>If you have any questions, feel free to reach out to us!</p>
        <p>Email: info@educationalplatform.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>
</body>
</html>
